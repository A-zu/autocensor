name: blur
services:
  ai-blur:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - blur-net
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  ollama:
    restart: unless-stopped
    image: ollama/ollama:latest
    pull_policy: always
    networks:
      - blur-net
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

networks:
  blur-net:
volumes:
  ollama:
