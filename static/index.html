<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Blur</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        .upload-container.drag-over {
            border-color: #4a90e2;
            background-color: #f0f7ff;
        }
        .file-info {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        .file-name {
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
            border: none;
        }
        .upload-btn {
            background-color: #4a90e2;
            color: white;
        }
        .upload-btn:hover {
            background-color: #3a7bc8;
        }
        .download-btn {
            background-color: #27ae60;
            color: white;
        }
        .download-btn:hover {
            background-color: #219653;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .success-message {
            color: #27ae60;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .hidden {
            display: none;
        }
        .status-container {
            text-align: center;
            margin-top: 1rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #download-frame {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Automatic Image Blur</h1>
    
    <form id="upload-form">
        <div id="drop-area" class="upload-container">
            <p>Drag & drop your .zip file here</p>
            <p>or</p>
            <input type="file" id="file-input" name="zipFile" accept=".zip" style="display: none;">
            <button type="button" id="browse-btn" style="background-color: #eee; border: 1px solid #ddd; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Browse Files</button>
            
            <div id="file-info" class="file-info hidden">
                Selected file: <span id="file-name" class="file-name"></span>
            </div>
            
            <div id="error-message" class="error-message hidden"></div>
        </div>
        
        <button type="button" id="action-btn" class="btn upload-btn" disabled>Upload File</button>
        
        <div class="status-container">
            <div id="loader" class="loader"></div>
            <div id="status-message" class="success-message hidden"></div>
        </div>
    </form>
    
    <!-- Hidden iframe for downloads -->
    <iframe id="download-frame" name="download-frame"></iframe>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const errorMessage = document.getElementById('error-message');
        const actionBtn = document.getElementById('action-btn');
        const uploadForm = document.getElementById('upload-form');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('status-message');
        const downloadFrame = document.getElementById('download-frame');
        
        let selectedFile = null;
        let processedFileId = null;

        // Handle browse button click
        browseBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection via input
        fileInput.addEventListener('change', handleFileSelect);

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        // Remove highlight when item is dragged out or dropped
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        // Handle action button click (upload or download)
        actionBtn.addEventListener('click', handleActionButtonClick);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('drag-over');
        }

        function unhighlight() {
            dropArea.classList.remove('drag-over');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                validateAndProcessFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            
            if (files.length > 0) {
                validateAndProcessFile(files[0]);
            }
        }

        function validateAndProcessFile(file) {
            // Reset UI elements
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            statusMessage.classList.add('hidden');
            statusMessage.textContent = '';
            
            // Reset button to upload state if it was in download state
            if (actionBtn.classList.contains('download-btn')) {
                actionBtn.classList.remove('download-btn');
                actionBtn.classList.add('upload-btn');
                actionBtn.textContent = 'Upload File';
            }
            
            // Check if file is a zip
            if (file.name.toLowerCase().endsWith('.zip')) {
                // Store the selected file
                selectedFile = file;
                
                // Display file info
                fileName.textContent = file.name;
                fileInfo.classList.remove('hidden');
                
                // Enable upload button
                actionBtn.disabled = false;
            } else {
                // Show error for non-zip files
                errorMessage.textContent = 'Please select a .zip file';
                errorMessage.classList.remove('hidden');
                fileInfo.classList.add('hidden');
                actionBtn.disabled = true;
                selectedFile = null;
            }
        }

        async function handleActionButtonClick() {
            // If button is in download state
            if (actionBtn.classList.contains('download-btn')) {
                // Trigger download of processed file
                initiateDownload(processedFileId);
                
                // Reset UI after download is initiated
                resetUI();
                return;
            }
            
            // If button is in upload state
            if (selectedFile) {
                try {
                    // Show loading state
                    actionBtn.disabled = true;
                    actionBtn.textContent = 'Processing...';
                    loader.style.display = 'block';
                    
                    // Create form data
                    const formData = new FormData();
                    formData.append('zipFile', selectedFile);
                    
                    // Send the file to the server
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    // Hide loader
                    loader.style.display = 'none';
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Store the processed file ID
                        processedFileId = data.processedFileId;
                        
                        // Show success message
                        statusMessage.textContent = data.message;
                        statusMessage.classList.remove('hidden');
                        
                        // Change button to download state
                        actionBtn.classList.remove('upload-btn');
                        actionBtn.classList.add('download-btn');
                        actionBtn.textContent = 'Download Processed File';
                        actionBtn.disabled = false;
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Upload failed');
                    }
                } catch (error) {
                    // Show error message
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                    
                    // Reset button
                    actionBtn.textContent = 'Upload File';
                    actionBtn.disabled = false;
                }
            }
        }
        
        function initiateDownload(fileId) {
            // Use the hidden iframe to trigger download without navigating away
            downloadFrame.src = `/download/${fileId}`;
            
            // Show a temporary message
            statusMessage.textContent = 'Download started...';
            
            // Disable the button temporarily during download
            actionBtn.disabled = true;
            
            // After a short delay, reset the UI to allow for a new upload
            setTimeout(() => {
                resetUI();
            }, 1500);
        }
        
        function resetUI() {
            // Reset button to upload state
            actionBtn.classList.remove('download-btn');
            actionBtn.classList.add('upload-btn');
            actionBtn.textContent = 'Upload File';
            actionBtn.disabled = true;
            
            // Clear file input
            fileInput.value = '';
            selectedFile = null;
            
            // Hide file info
            fileInfo.classList.add('hidden');
            
            // Update status message
            statusMessage.textContent = 'Ready for next file';
            
            // Clear processed file ID
            processedFileId = null;
        }
    </script>
</body>
</html>
